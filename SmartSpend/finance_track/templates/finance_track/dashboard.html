<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/dashboard.css">
    <link rel="icon" type="image/png" href="../../static/images/favicon-3-modified.png ">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id = navbar-unsigned>
        <a class="navbar-brand" href="#">SmartSpend</a>
        
        <ul>
            <li><a class="nav-list-element" href="./dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a class="nav-list-element" href="./transactions.html"><i class="fas fa-wallet"></i> Transactions</a></li>
            <li><a class="nav-list-element" href="./add_expense.html"><i class="fas fa-cog"></i> Add expense</a></li>
        </ul>
    </nav>
    <div class="container mt-4">
        <h2 class="mb-4">Dashboard</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card p-3">
                    <h5>Income</h5>
                    <h3>$5,400</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <h5>Expenses</h5>
                    <h3>$3,200</h3>
                </div>
            </div>
        </div>
    </div>
    </div>
    <button id="summary-btn" class="btn btn-primary mt-3">Show Monthly Summary</button>
    <div class="chart-container">
        <canvas id="summaryChart"></canvas>
    </div>
    
    <table id="summaryTable" class="table table-striped mt-4" style="display: none;">
        <thead>
            <tr>
                <th>Income</th>
                <th>Expenses</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody id="summaryTableBody"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../static/js/dashboard.js"></script>

</body>
</html>
