{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SmartSpend</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon-3-modified.png' %}">
    <script src="{% static 'js/login_register.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar-unsigned">
        <a class="navbar-brand" href="{% url 'homepage' %}">SmartSpend</a>
        <div class="welcome">
            <h1>Welcome to SmartSpend</h1>
            <p class="lead">Manage your finances effortlessly.</p>
        </div>
        <div id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login or Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="auth-container">
            <div class="form-box" id="register-box">
                <h1>Register</h1>
                {% if messages %}
                  <div>
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                  </div>
                {% endif %}
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <input type="text" name="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" placeholder="Last Name" required>
                    <input onfocus="togglePlaceholder(this)" onblur="restorePlaceholder(this)" type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
