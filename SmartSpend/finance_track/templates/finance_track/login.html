{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/favicon-3-modified.png' %}">
  <script src="{% static 'js/login_register.js' %}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar-unsigned">
    <a class="navbar-brand" href="{% url 'finance_track:homepage' %}">SmartSpend</a>
    <div class="welcome">
      <h1>Welcome to SmartSpend</h1>
      <p class="lead">Manage your finances effortlessly.</p>
    </div>
    <div id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'finance_track:login' %}">Login or Sign up</a></li>
      </ul>
    </div>
  </nav>
  <div class="content">
    <div style="width:1fr"></div>
    <div class="auth-container">
      <div class="form-box" id="login-box">
        <h1>Login</h1>
        <form method="POST" action="{% url 'finance_track:login' %}">
          {% csrf_token %}
          <input onfocus="togglePlaceholder(this)" onblur="restorePlaceholder(this)" type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button class="login-button" type="submit">Login</button>
          <p>Don't have an account? <a href="{% url 'finance_track:register' %}">Register</a></p>
        </form>
      </div>
    </div>
    <div style="width:1fr"></div>
  </div>
</body>
</html>
